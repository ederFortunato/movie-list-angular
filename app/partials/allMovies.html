<div ng-init="viewActive='allmovies'"></div>
<div class="row">
  <div class="col-lg-12">
    <div class="navbar navbar-inverse navbar-default">
      <form class="navbar-form navbar-left" role="search" ng-submit="doSubmit()">
        <div class="input-group">
          <input class="form-control" placeholder="Search" type="text" ng-model="filterMovie">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="progress progress-striped active " ng-show="isLoading" >
  <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">Loading</span>
  </div>
</div>

<div class="row gallery-movie" ng-hide="isLoading">
  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6"  ng-repeat="movie in movies">
    <div class="thumbnail">

      <img class="gallery-movie-poster" ng-src="{{movie.poster.cover}}" alt="poster">

      <div class="caption">
        <strong class="gallery-movie-title">{{movie.title}} ({{movie.year}})</strong>
        <p>Director: {{movie.directors[0]}}</p>
        <hr>
        <div class="btn-group gallery-movie-ctrl">
          <button class="btn btn-{{movie.my_status | statusMovieColor}} dropdown-toggle" type="button" data-toggle="dropdown">
            {{movie.my_status | statusMovieStr}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
           <li><button class="btn btn-link" ng-click="changeStatusMovie(movie.imdb_id, 0)">Not Watched</button></li>
           <li><button class="btn btn-link" ng-click="changeStatusMovie(movie.imdb_id, 1)">Watched</button></li>
           <li><button class="btn btn-link" ng-click="changeStatusMovie(movie.imdb_id, 2)">Want Watch</button></li>
          </ul>
      </div>
    </div>
  </div>
</div>
