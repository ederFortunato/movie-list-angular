<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Movie List Angular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div class="navbar navbar-default navbar-fixed-top" ng-controller="MenuCtrl">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Movie List Angular</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="munuActive.allmovies"><a ng-click="setMenu('allmovies')" href="#/allmovies">Movies</a></li>
          <li ng-class="munuActive.mymovies" ><a ng-click="setMenu('mymovies')" href="#/mymovies">My Movies</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/localStorage.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>

</body>
</html>
